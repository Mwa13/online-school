	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flexbox</title>
	<style type="text/css">
		.container{
			display: flex;
			background: orange;
			flex-direction: row-reverse;
		}
		.container div{
			width: 200px; height: 100px;
			margin: 10px;
			padding: 20px;
			background-color: mistyrose;
		}
	</style>
</head>
<body>

		<div>1</div>
		<div>2</div>

	</div>

</body>
</html>
