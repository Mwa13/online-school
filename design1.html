<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		div{
			margin: 50px;
			width: 300px; height: 300px;
			border: 1px solid red;
		}
		.img1{transition: transform 2s linear,transform-origin 2s}
		.img1:hover{
			transform: rotate(-45deg);
			transform-origin: bottom right;

		}
		.img2{
			transition: transform 2s;
		}
		.img2:hover{
			transform: translate(50px,-50px);
		}
		.img3{transition: transform 2s}
		.img3:hover{
			transform: skew(20deg,20deg);
		}
	</style>
</head>
<body>
	<div>
		<img class="img1" src="C:\Users\Acer\Desktop\surver\88.jpg" width="150" height="100">
	</div>
	<div>
		<img class="img2" src="C:\Users\Acer\Desktop\surver\88.jpg" width="150" height="100">
	</div>
	<div style="width:150px; height: 100px;">
		<img class="img3" src="C:\Users\Acer\Desktop\surver\88.jpg" width="150" height="100">
	</div style>
	

</body>
</html>
