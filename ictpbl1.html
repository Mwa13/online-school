<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>trasition1</title>
	<style>
		.div1{
			width: 300px;height: 50px;
			background-color: darkred;

			transition: background-color 2s linear,width 2s cubic-bezier(.57,-0.55,.71,2);
		}
		.div1:hover{
			background-color: blueviolet;
			width: 400px;
		}
		.div2{
			width: 300px;height: 50px;
			background-color: darkred;
			transition: background-color 2s linear,width 2s cubic-bezier(.57,-0.55,.71,2);
		}
		.div2:hover{
			background-color: blueviolet;
			width: 400px;
		}
	</style>
</head>
<body>
	<div class="div1"></div><br>
	<div class="div2"></div>

</body>
</html>
