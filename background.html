<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Backgroundcolor</title>
	<style type="text/css">
		div.div1{
			float: left;
			width: 200px;
			height: 200px;
			background-color: rgb(100, 200, 99);
			opacity: 1;
		}
		div.div2{
			float: left;
			width: 200px;
			height: 200px;
			background-color: rgb(100, 200, 99);
			opacity: 0.6;
		}
		div.div3{
			float: left;
			width: 200px;
			height: 200px;
			background-color: rgb(100, 200, 99);
			opacity: 0.3;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>

</body>
</html>
