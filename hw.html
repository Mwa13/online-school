	<title>CSS Div Image Hover</title>
	<style type="text/css">

		.container{
			width: 90%;
			padding: 20px;
			margin: 100px auto;
			display: flex;
			flex-direction: row;
			justify-content: center;
			justify-items: center;
			background-color: lightpink;
		}
		.box{
			width: 250px;
			margin: 0 10px;
			text-align: center;
			box-shadow: 0 0 10px 2px hotpink;
			transition: 1s;
			border-radius: 5px;
		}
		.box img{
			display: block;
			width: 100%;
			border-radius: 5px;
		}
		.box:hover{
			transform: scale(1.3);
			z-index: 2;
		}
		@media only screen and (max-width: 799px){
			.container{
				flex-direction: column;
			}
			.box{		
				margin: auto;
			}
		}
	</style>
