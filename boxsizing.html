<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box sizing</title>
	
	<style type="text/css">
		.div1,.div2{
			box-sizing: border-box;
		}
		.div1{
			width: 300px;
			height: 100px;
			border: 3px solid black;
		}
		.div2{
			width: 300px;
			height: 100px;
			padding: 30px;
			border: 3px solid black;

		}
	</style>
</head>
<body>
	<div class="div1">This div is smaller( width 300 px. height 100 px)</div><br>
	<div class="div2">This div is larger( width 300 px. height 100 px)</div>

</body>
</html>
