<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Color</title>
	<style type="text/css">
		h1{
			font-family: cursive;
		}
		#head1{
			color: red;
			font-family: unset;
		}
		#head2{
			color: orange;
			font-family: revert-layer;
		}
		h1.bg_color{
			background-color: mistyrose;
		}
		p.bg_color{
			background-color: cyan;
		}
		
		*{
			text-align: center;
		}
		h1,h2{
			text-decoration: underline;
		}

	</style>
</head>
<body>
	<h1 class="bg_color">This is throne of seal anime</h1>
	<h2 id="head1">This is throne of seal season 1</h2>
	<h2 id="head2">This is throne of seal season 2</h2>
	<p class="bg_color">This is throne of seal novel</p>
	<p class="bg_color">This is throne of seal manga</p>

</body>
</html>
