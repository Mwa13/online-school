<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Border</title>
	<style type="text/css">
		.div1{
			border-left: solid mediumseagreen;
		}
		.div2{
			border-bottom: solid mediumseagreen;
		}
		.div3{
			border: solid rosybrown;
			border-radius: 5px;
		}
		.div4{
			border: solid rosybrown;
			border-radius: 8px;
		}
		.div5{
			border: solid rosybrown;
			border-radius: 12px;
		}
	</style>
</head>
<body>
	<div class="div1">Throne of seal season 1</div><br><br><br>
	<div class="div2">Throne of seal season 2</div><br><br>
	<div class="div3">round border</div><br><br>
	<div class="div4">rounder border</div><br><br>
	<div class="div5">roundest border</div>
	
	

</body>
</html>
